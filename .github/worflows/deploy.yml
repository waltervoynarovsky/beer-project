name: Deploy

on:
  push:
    branches:
      - main

jobs: 
  test:
    name: Check code
      runs-on: ubuntu-latest
      steps:
        -name: Checkout Rep
         uses: actions/checkout@master
        -name: Install dependencies
          run: npm install
        -name: Run Build
          run: npm run build
        -name: Deploy react to gh-pages
          run: npm run deploy